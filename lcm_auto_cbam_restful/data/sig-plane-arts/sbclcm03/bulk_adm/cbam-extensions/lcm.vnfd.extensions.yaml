version: '4.0.0'
vnfd_extensions:
  commissioning:
    ssh_key_management: generate_per_vnf
    connection_points:
      - oam_a_external1_ECP:
          preferred_layer_protocols:
            - ipv4
      - oam_b_external1_ECP:
          preferred_layer_protocols:
            - ipv4
      
  operation_triggers:
    auto_scale:
      operation: scale
      trigger:
        implementation: ../LCM/workbooks/auto_scale_trigger.yaml
    auto_backup:
      operation: backup
      trigger:
        implementation: ../LCM/workbooks/auto_backup_trigger.yaml
  heat_mapping:
    vim_type: openstack
    heat:
      hotPath: ../templates/
      maintemplate: LCM.hot.yaml
      nested:
       - LCP-Base.template.yaml
       - LCP-Xlate.template.yaml
       - LCP-CBAM.template.yaml
       - LCP-ReservedPort.template.yaml
       - nest_bgc.yaml
       - nest_fw.yaml
       - nest_oam.yaml
       - nest_cfed.yaml
       - nest_dfed.yaml
       - nest_pfw.yaml
       - nest_sc.yaml
       - nest_ccf.yaml
       
    static:
      vdus:
        oam_a:
          - heatResource: OAM.NOKIA-LCP-VMA
            virtualStorages:
              oamVolumeA: OAM.NOKIA-LCP-Block-StorageA
            connectionPoints:
              oam_a_internal0_CP: OAM.NOKIA-LCP-VMAport0
              
              oam_a_external1_ECP: OAM.NOKIA-LCP-VMAport1
              
            externalConnectionPoints:
              oam_a_external1_ECP:
                - OAM.NOKIA-LCP-VMAport1
              
        oam_b:
          - heatResource: OAM.NOKIA-LCP-VMB
            virtualStorages:
              oamVolumeB: OAM.NOKIA-LCP-Block-StorageB
            connectionPoints:
              oam_b_internal0_CP: OAM.NOKIA-LCP-VMBport0
              
              oam_b_external1_ECP: OAM.NOKIA-LCP-VMBport1
              
            externalConnectionPoints:
              oam_b_external1_ECP:
                - OAM.NOKIA-LCP-VMBport1
              
      virtualLinks:
        ipv4_internal0_vl: NOKIA-LCP-Base.NOKIA-LCP-InternalNet0
        
    aspects:
      bgc_Aspect:
        heatResource: BGC_RRG
        vdus:
          bgc_a:
            - heatResource: NOKIA-LCP-VMA
              virtualStorages:
                bgcVolumeA: NOKIA-LCP-Block-StorageA
              connectionPoints:
                bgc_a_internal0_CP: NOKIA-LCP-VMAport0
                
                bgc_a_external1_ECP: NOKIA-LCP-VMAport1
                
              externalConnectionPoints:
                bgc_a_external1_ECP:
                  - NOKIA-LCP-VMAport1
                
                
          bgc_b:
            - heatResource: NOKIA-LCP-VMB
              virtualStorages:
                bgcVolumeB: NOKIA-LCP-Block-StorageB
              connectionPoints:
                bgc_b_internal0_CP: NOKIA-LCP-VMBport0
                
                bgc_b_external1_ECP: NOKIA-LCP-VMBport1
                
              externalConnectionPoints:
                bgc_b_external1_ECP:
                  - NOKIA-LCP-VMBport1
                
      fw_Aspect:
        heatResource: FW_RRG
        vdus:
          fw_a:
            - heatResource: NOKIA-LCP-VMA
              virtualStorages:
                fwVolumeA: NOKIA-LCP-Block-StorageA
              connectionPoints:
